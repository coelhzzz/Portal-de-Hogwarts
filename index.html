<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Hogwarts</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
  
  <!-- Fundo escuro com sobreposição mágica -->
  <div id="overlay"></div>

  <!-- Cabeçalho com brasão -->
  <header>
    <div class="logo">
      <img src="assets/img/hogwarts-crest.png" alt="Brasão de Hogwarts">
      <h1>Portal de Hogwarts</h1>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Mensagem de boas-vindas -->
    <section id="boas-vindas">
      <h2>Seja bem-vindo, jovem bruxo(a)!</h2>
      <p>Prepare sua varinha e entre no mundo da magia.</p>
    </section>

    <!-- Chapéu seletor / entrada -->
    <section id="entrada">
      <div class="selector">
        <img src="chapeu.png" alt="Chapéu Seletor" id="sorting-hat">
        <button id="btn-entrar">Entrar em Hogwarts</button>
      </div>
    </section>

    <!-- Destaques mágicos (links rápidos) -->
    <section id="atalhos">
      <h3>Descubra Hogwarts:</h3>
      <div class="cards">
        <a href="casas.html" class="card">
          <img src="assets/img/houses.png" alt="Casas de Hogwarts">
          <span>Casas</span>
        </a>
        <a href="biblioteca.html" class="card">
          <img src="assets/img/library.png" alt="Biblioteca">
          <span>Biblioteca</span>
        </a>
        <a href="mapa.html" class="card">
          <img src="assets/img/map.png" alt="Mapa do Maroto">
          <span>Mapa do Maroto</span>
        </a>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 Escola de Magia e Bruxaria de Hogwarts</p>
  </footer>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
